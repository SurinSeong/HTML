<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문서 사용하기</title>
    <style>
        p {
            color : orange;
        }
    </style>
</head>
    <body>
        <!-- 인라인 스타일 -->
        <p>Defalut : black</p>
        <!--
            [ inline style ]
            opacity : 투명도
            항상 인라인 스타일이 우선 적용
            인라인 스타일이 아닌 경우, 나중에 쓰여진 선언문이 적용됨.
            <style> 방식은 head 안에 배치
        -->
        <p style="color: red; opacity:10">inline style : change the color</p>
        
        
    </body>
    </html>
