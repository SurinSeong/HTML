<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력받기</title>
    </head>
    <body>
        <h1>로그인 해주세요.</h1>
        <label>
            ID
            <input type="text" placeholder="아이디 입력창"/>
        </label><br/>
        <label for="pw">
            비밀번호
            <!-- id가 "pw"인 라벨 -->
            <input type="password" id="pw" placeholder="비밀번호 입력창"/>
        </label>
        <fieldset>
            <legend>식음료 주문 메뉴</legend>
            <h2>식음료를 고르세요.</h2>
            <select>
                <option>커피</option>
                <option>콜라</option>
                <option>주스</option>
                <option>생수</option>
            </select>
            <br/>

            <select>
                <option value="galbitang">갈비탕</option>
                <option value="kimbab">김밥</option>
                <option value="donkatsu">돈가스</option>
                <option value="haejangguk">해장국</option>
            </select>

            <!-- multiple 여러 개 선택, size="2" >> 기본적으로 2개 보여줘 -->
            <select multiple size="2">
                <option value="coffee">커피</option>
                <option value="coke">콜라</option>
                <option value="juice">쥬스</option>
                <option value="water">생수</option>
            </select>

            <h2>기타 음료를 원하시면 자유롭게 써주세요.</h2>
            <!-- cols : 열 가로 방향, rows : 행 세로 방향 -->
            <textarea cols="50" rows="10"></textarea>
        </fieldset>
        <h2>우리의 준비 상태를 아래와 같습니다.</h2>
        <progress max="100" value="80"></progress>
        <hr/>

        <h2>추가 용무가 필요하시면 호출해주세요.</h2>
        <button>호출</button>
        <br/>
        <input type="button" value="긴급호출"/>
        <!--코드의 재사용(legacy)을 위해 input을 더 많이 사용함.-->
    </body>
</html>
