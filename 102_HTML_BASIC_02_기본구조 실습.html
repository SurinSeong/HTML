<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트 표시하기</title>
    </head>
    <body>
        <!-- &nbsp : 띄어쓰기 -->
        <h1>강 &nbsp; 아 &nbsp; 지</h1>
        <hr/>
        <h3>기본정보</h3>
        <!-- p : 문단 사이에 공백 존재 -->
        <p>강아지는 포유류이다.</p>
        <hr/>
        <p>강아지는 육식동물이지만, 과자주면 안됩니다. 수술비가 많이 나와요.</p>
        <!-- br : 줄바꿈 -->
        <p>
            강아지는 육식동물이지만, 과자주면 안됩니다.<br/>
            수술비가 많이 나와요
        </p>
    </body>
</html>
