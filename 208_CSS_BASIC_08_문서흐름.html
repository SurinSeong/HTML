<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문서의 흐름</title>
        <style>
            .container {
                height: 400px;
                border: 1px solid black;
            }

            #first {
                /* float: none; */
                float: right;
            }
            #second {
                /* float: right; */
                float: left;
            }
            p {
                /* right 오른쪽에 있는 float를 무시함 */
                clear: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first" src="../CSS/puppy_01.jpg" width="160px"/>
            <img id="second" src="../img/puppy_01.jpg" width="160px"/>
            <p>이 강아지는 생성형 AI로 만든 귀여운 닥터독입니다.</p>
        </div>
    </body>
</html>
