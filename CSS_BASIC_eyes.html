<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eyes</title>
        <style>
            .eyes {
                width: 800px;
                
                margin: auto;
            }
            .glass {
                width: 300px;
                height: 300px;
                border: 5px double pink;
                position: relative;
            }
            .glass:nth-child(1) {
                float: left;
            }
            .glass:nth-child(2) {
                float: right;
            }

            .eye {
                width: 200px;
                height: 200px;
                border: 2px solid gray;
                border-radius: 100px;
                position: relative;
                top: 50px;
                left: 50px;

                animation-name: circle;
                animation-duration: 2s;
                animation-delay: 0s;

                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
            .eye:nth-child(1) {
                float: left;
            }
            .eye:nth-child(2) {
                float: right;
            }
            .ball {
                width: 70px;
                height: 70px;
                background-color: black;
                border-radius: 35px;

                position: absolute;
                top: 65px;
                left: 65px;

                animation-name: moving1;
                animation-duration: 8s;
                animation-delay: 0s;

                animation-timing-function: linear;
                animation-iteration-count: infinite;

            }

            .ball:hover {
                animation-play-state: paused;
            }

            @keyframes moving1 {
                from {
                    left: 20px;
                }
                to {
                    left: 100px;
                }
            }

            @keyframes circle {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            @media screen and (max-width : 700px) {
                .eyes {
                    width: 650px;
                }
                .glass{
                    border: 10px dashed purple;
                }
                .eye {
                    background-color: brown;
                }
            }

            @media screen and (min-width : 1100px) {
                .eyes {
                    width: 1000px;
    
                }
                .glass{
                    border: 10px dashed skyblue;
                }
                .eye {
                    background-color: darkblue;
                }
            }

        </style>
    </head>
    <body>
        <div class="glasses">
            <div class="eyes">
                <div class="glass">
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="glass">
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
