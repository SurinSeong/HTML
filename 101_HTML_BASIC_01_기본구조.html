<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML 문서 기본 문법</title>
    </head>
    <body>
        <!--p 태그 : paragraph (문단 요소를 나타내는 태그)-->
        <p>여러분 안녕하세요.</p>
        <p style="color: red" id="text">ㅎㅇ</p>
        <p style="color: pink" id="text">nice to meet you</p>
        <!-- hr : horizon 수평선 표시해주는 태그 -->
        <hr/>
    </body>
</html>
